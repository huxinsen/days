<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>I Love You</title>
  </head>
  <body>
    <div id="app" class="app">
      <div id="code" class="code">
        <div id="code-container" class="code__inner">
          Boy I = <span class="keyword">new</span> Boy(<span class="string"
            >'H.X.S'</span
          >)<br />
          Girl U = <span class="keyword">new</span> Girl(<span class="string"
            >'H.Y.F'</span
          >)<br />
          Time time = <span class="keyword">new</span> Time(<span class="string"
            >'2018/12/02'</span
          >)<br />
          <span class="keyword">while</span> (time.goes()) {<br />
          &nbsp;&nbsp;&nbsp;&nbsp;I.love(U)<br />
          }
        </div>
      </div>
      <div id="counter" class="counter">
        <div class="heart"></div>
        <div class="days counter__days">
          <span id="days-number" class="number">0</span> Days
        </div>
      </div>
    </div>
    <script src="./js/calendar.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
